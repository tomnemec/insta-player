<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Website</title>
  </head>
  <body>
    <h1>My playlist</h1>
    <div class="songs">
      <div class="song"><img src="he.jpg" alt="" /></div>
      <div class="song">
        <img src="me.jpg" alt="" />
        <button class="play-button"><i class="bi bi-play"></i></button>
      </div>
      <div class="song">
        <img src="she.jpg" alt="" />

    <h3>Top band</h3>

      <div class="time-start">2:43</div>
      <div class="time-end">3:26</div>
      <div class="progress"></div>
    </div>
    <div class="action-bar">
      <i class="bi bi-book"></i>
      <i class="bi bi-music-note-list"></i>
      <i class="bi bi-heart"></i>
    </div>
  </body>
</html>
